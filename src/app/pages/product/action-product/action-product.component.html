<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 pl-0">
            <h5> <b> {{data ? 'Ubah' : 'Tambah'}} Product</b></h5>
        </div>
        <div class="col-md-6 text-right pr-0 d-flex justify-content-end ">
            <span [mat-dialog-close]><i class="fas fa-times"></i></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal form-material">
                    <div class="form-group col-12 mb-3">
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" name="name" [(ngModel)]="productData.productName"
                                class="form-control" placeholder="Silahkan isi nama produk"> 
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Created At</label>
                                <input type="date" name="createdAt" id="tanggal" [(ngModel)]="productData.createdAt"
                                    class="form-control"> 
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Expired Date</label>
                                <input type="date" name="expired" id="expired" [(ngModel)]="productData.expiredDate"
                                    class="form-control"> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Stock</label>
                                <select class="form-select" name="stock" [(ngModel)]="stockData">
                                  <option *ngFor="let value of stock" [ngValue]="value" >{{value.quantityStock}}</option>
                                </select>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-select" name="category" [(ngModel)]="categoryData">
                                  <option *ngFor="let value of category" [ngValue]="value">{{value.categoryName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class=" mb-3">
                            <label class="form-label">Ingredient</label>
                            <select class="form-select" name="ingredient" [(ngModel)]="ingredientData" >
                              <option *ngFor="let value of ingredient" [ngValue]="value" >{{value.ingridientName}}</option>
                            </select>
                        </div>
                    </div>
                <div class="form-group row mb-4">
                    <div class="col-sm-12 pl-0 d-flex justify-content-end">
                        <button class="btn btn-success" (click)="submitData()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
