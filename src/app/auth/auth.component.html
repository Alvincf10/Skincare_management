<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner d-flex justify-content-center">
        <!-- Register -->
        <div class="card col-4">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center">
              <a class="app-brand-link gap-2">
                <span class="app-brand-logo demo d-flex justify-content-center">
                  <img src="assets/image/logo.png" width="45%" alt="">
                </span>
                <span class="app-brand-text demo text-body fw-bolder"></span>
              </a>
            </div>
            <!-- /Logo -->
            <form id="formAuthentication" class="mb-3 mt-4">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  name="email"
                  autofocus
                />
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="password">Password</label>
                </div>
                <div class="input-group input-group-merge">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                    aria-describedby="password"
                  />
                </div>
              </div>
              <div class="mb-3">
              </div>
              <div class="mb-3">
                <a (click)="onSubmit()" class="btn btn-primary d-grid w-100 color-white" type="submit">Login</a>
              </div>
            </form>
          </div>
        </div>
        <!-- /Register -->
      </div>
    </div>
  </div>
